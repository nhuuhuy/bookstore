<div class="container" ng-init="viewLogin()">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="card text-center">

                <div class="signup">
                    <form class="form-signup" name="signup" action="#">
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control " placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="text" name="display_name" class="form-control " placeholder="Mobile No.">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control " placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password_confirmation" class="form-control " compare-to="signup.password" placeholder="Confirm Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                    <input type="checkbox" >
                                   I agree
                                </label>
                        </div>
                        <p>
                            By clicking <strong class="label label-success">Register</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
                        </p>
                        <div class="col-xs-12 col-md-6"><a href="#/login" class="btn btn-danger">Sign In</a></div>
                        <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-success"></div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
