<div class="container">
    <div class="row ">
        <div class="col-sm-3">
            <div class="profile-sidebar wrap">

                <div class="sidenav hidden-xs ">
                    <div class="panel profile">
                        <div class="panel-heading text-center">
                            <div class="profile-userpic">
                                <img ng-src="{{user.userAvatarUrl}}" class="img-circle img-raised img-responsive user-image" alt="">
                            </div>
                            <h5>{{user.userName}}</h5>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-pills-danger nav-stacked">
                                <li role="presentation"><a href="#/user">Quản Lý Tài Khoản</a></li>
                                <li role="presentation"><a href="#/user/bill">Đơn Đặt Hàng</a></li>
                                <li role="presentation"><a href="#/user.like">Danh Sách Yêu Thích</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class=" wrap">
                <div class="heading  ">
                    <h5>Thông Tin Đơn Hàng</h5>
                </div>
                <div class="profile-content">
                    <table class="table table-bordered table-hover text-center ">
                        <thead>
                            <tr>
                                <th class="hidden-xs"></th>
                                <th class=" ">Tên sản phẩm</th>
                                <th class="">Đơn giá</th>
                                <th class="">Số lượng</th>
                                <th class="">Thành tiền</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in cart">
                                <td class="hidden-xs">
                                    <div class="imgItem"><img ng-src="{{item.item.images.main}}" alt="" class="img-responsive hidden-xs" /></div>
                                </td>
                                <td class="">
                                    <h6>{{item.item.title}}</h6>
                                </td>
                                <td class="price ">{{item.item.sellingPrice}}</td>
                                <td class=""><input type="number" ng-model="item.qty" min="1" class="form-control"></td>
                                <td class="price ">{{item.item.sellingPrice*item.qty| number:2}}</td>

                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
