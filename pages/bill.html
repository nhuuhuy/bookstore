<div class="container" ng-init="viewProfile()">
    <div class="row ">
        <div class="col-sm-3">
            <div class="profile-sidebar wrap">

                <div class="sidenav hidden-xs ">
                    <div class="panel profile">
                        <div class="panel-heading text-center">
                            <div class="profile-userpic">
                                <img ng-src="{{user.avatarUrl}}" class="img-circle img-raised img-responsive user-image" alt="">
                            </div>
                            <h5>{{user.name}}</h5>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-pills-danger nav-stacked">
                                <li role="presentation"><a href="#/user">Quản Lý Tài Khoản</a></li>
                                <li role="presentation"><a href="#/user/bill">Đơn Đặt Hàng</a></li>
                                <li role="presentation"><a href="#/user/like">Danh Sách Yêu Thích</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9" ng-init="getUserOder()">
            <div class=" wrap">
                <div class="heading  ">
                    <h5>Thông Tin Đơn Hàng</h5>
                </div>
                <div class="profile-content">
                    <div ng-repeat="order in orders">
                        <table class="table table-bordered table-hover rwd-table">
                            <caption></caption>
                            <thead>
                                <tr>

                                    <th class=" ">Tên Sách</th>
                                    <th class="">Đơn giá</th>
                                    <th class="">Số lượng</th>
                                    <th class="">Thành tiền</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in order.books" class="rowBook">

                                    <td class="" data-th="Tên sách">
                                        <h6>{{item._book.title}}</h6>
                                    </td>
                                    <td class="price " data-th="Đơn giá">{{item.price|currency:"$":0}}</td>
                                    <td class="" data-th="Sớ lượng">{{item.quantity}}</td>
                                    <td class="price " data-th="Thành tiền">{{item.price*item.quantity| currency:"$":0}}</td>

                                </tr>
                                <tr>
                                    <th colspan="3">Tổng tiền</th>
                                    <td colspan="2" data-th="Tổng tiền">{{order.total|currency:"$":0}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
