<div ng-init="user.admin=true">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 hidden-xs">

                <div class="wrap sidebar-nav">
                    <div class="heading">
                        <h5><i class="glyphicon glyphicon-home"></i> Quản lý
                        </h5>
                    </div>

                    <ul class="nav nav-pills nav-pills-danger nav-stacked">

                        <li class="active">
                            <a href="#/admin/addbook">Thêm sách</a>
                        </li>
                        <li class=""><a href="#/admin/listbook">Danh mục sách</a></li>
                        <li><a href="#/admin/order">Đơn hàng</a></li>
                    </ul>

                </div>
            </div>
            <div class="col-sm-8 ">
                <div class="card card-form ">
                    <div class="addBook">
                        <div class="card-title">Thêm sách</div>
                        <form name="postForm " ng-submit="addBook() " novalidate>
                            <div class=" col-sm-12 form-group ">
                                <label class="control-label">Tên sách:<span ng-show="postForm.title.$invalid && !postForm.title.$pristine" class="text-danger"> Title is required.</span></label>
                                <input class="form-control" type="text" ng-model="book.title" ng-required="true" name="title" />

                            </div>
                            <div class="  col-sm-12 form-group">
                                <label>Thể loại</label>
                                <select ng-model="book.genre" name="genre" ng-required="true" class="form-control" ng-options="genre as genre.name for genre in genres">
                                  <p ng-show="postForm.genre.$invalid" class="text-danger"> Genre is required.</p>  
                        </select>
                            </div>
                            <div class="  col-sm-6  form-group  ">
                                <label class="control-label">Tác giả: <span ng-show="postForm.author.$invalid && !postForm.author.$pristine" class="text-danger"> Author is required.</span></label>
                                <input class="form-control" ng-required="true" type="text" ng-model="book.author" name="author" />

                            </div>

                            <div class=" col-sm-6  form-group ">
                                <label class="control-label">Nhà xuất bản: <span ng-show="postForm.publisher.$invalid  && !postForm.publisher.$pristine" class="text-danger"> Publisher is required.</span></label>
                                <input class="form-control" ng-required="true" type="text" ng-model="book.publisher" name="publisher" />

                            </div>
                            <div class=" col-sm-3  form-group ">
                                <label class="control-label">Số trang:</label>
                                <input class="form-control" type="number" ng-model="book.pages" name="pages" />
                                <p ng-show="postForm.pages.$error.number" class="text-danger"> Page is number.</p>
                            </div>
                            <div class="  col-sm-3 form-group ">
                                <label class="control-label">Trọng lượng:</label>
                                <input class="form-control" type="number" ng-model="book.weight" name="weight" />
                                <p ng-show="postForm.weight.$error.number" class="text-danger"> weight is number.</p>
                            </div>
                            <div class="  col-sm-3 form-group ">
                                <label class="control-label">Chiều rộng:</label>
                                <input class="form-control" type="number" ng-model="book.size.width" name="width" />
                                <p ng-show="postForm.width.$error.number" class="text-danger"> Width is number.</p>
                            </div>

                            <div class=" col-sm-3  form-group ">
                                <label class="control-label">Chiều dài:</label>
                                <input class="form-control" type="number" ng-model="book.size.depth" name="depth" />
                                <p ng-show="postForm.depth.$error.number" class="text-danger"> Depth is number.</p>

                            </div>

                            <div class=" col-sm-12  form-group ">
                                <label class="control-label">Mô tả ngắn</label>
                                <!--<textarea class="form-control" ng-model="book.shortDescription" rows="2"></textarea>-->
                                <div text-angular="text-angular" name="shortDescription" ng-model="book.shortDescription" taKeepStyles="false" ta-disabled='disabled' class="inputDescription"></div>
                            </div>
                            <div class="col-sm-12   form-group ">
                                <label class="control-label">Giới thiệu sách</label>
                                <!--<textarea class="form-control" ng-model="book.fullDescription" rows="3"></textarea>-->
                                <div text-angular="text-angular" name="fullDescription" ng-model="book.fullDescription" taKeepStyles="false" ta-disabled='disabled' class="inputDescription"></div>
                            </div>
                            <div class=" row form-group ">
                                <div class="col-sm-4  form-group">
                                    <label class="control-label">Sku:</label>
                                    <input class="form-control" type="text" ng-model="book.sku" name="sku" />
                                </div>
                                <div class="col-sm-4  form-group">
                                    <label class="control-label">Giá bìa:</label>
                                    <input class="form-control" type="number" ng-model="book.previousPrice" name="previousPrice" min="0" />
                                    <p ng-show="postForm.reviousPrice.$error.number" class="text-danger"> Price is number.</p>

                                </div>
                                <div class="col-sm-4  form-group">
                                    <label class="control-label">giá bán:</label>
                                    <input class="form-control" type="number" ng-model="book.sellingPrice" name="sellingPrice" min="0" />
                                    <p ng-show="postForm.sellingPrice.$error.number" class="text-danger"> Price is number.</p>
                                </div>
                            </div>
                            <div class=" row ">

                                <div class="col-sm-4">
                                    <div class=" col-sm-12 form-group ">
                                        <label class="control-label">Hình</label>
                                        <input type="text" class="form-control " ng-model="book.images.main">
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="img-cover">
                                            <img ng-src="{{book.images.main}}" class="img-responsive" alt="">
                                        </div>

                                    </div>

                                </div>
                                <div class="col-sm-4">
                                    <div class=" col-sm-12 form-group ">
                                        <label class="control-label">Hình</label>
                                        <input type="text" class="form-control " ng-model="book.images.first">

                                    </div>
                                    <div class="col-sm-12">
                                        <div class="img-cover">
                                            <img ng-src="{{book.images.first}}" class="img-responsive" alt="">
                                        </div>

                                    </div>

                                </div>
                                <div class="col-sm-4">
                                    <div class=" col-sm-12 form-group ">
                                        <label class="control-label">Hình</label>
                                        <input type="text" class="form-control " ng-model="book.images.second">

                                    </div>
                                    <div class="col-sm-12">
                                        <div class="img-cover">
                                            <img ng-src="{{book.images.second}}" class="img-responsive" alt="">
                                        </div>

                                    </div>

                                </div>



                            </div>

                            <!--<div class=" col-sm-6  form-group ">

                            </div>
                            <div class=" col-sm-6  form-group ">

                            </div>-->
                            <div class=" col-sm-6 ">
                                <label class="control-label">Ngày phát hành:</label>
                                <p class="input-group date">
                                    <input type="text" class="form-control " uib-datepicker-popup="MM/dd/yyyy" ng-model="book.releaseDate" is-open="popup2.opened" datepicker-options="" close-text="Close" popup-placement="bottom-right" ng-model-options="{allowInvalid: true}" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-md" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                     </span>
                                </p>
                            </div>
                            <div class=" col-sm-6  form-group ">


                                <label class="control-label">Ngày tạo:</label>
                                <p class="input-group date">
                                    <input type="text" class="form-control " uib-datepicker-popup="MM/dd/yyyy" ng-model="CreateDate" is-open="popup1.opened" datepicker-options="" close-text="Close" popup-placement="bottom-right" ng-model-options="{allowInvalid: true}" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-md" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>


                            </div>
                            <div class="col-sm-12">
                                <span ng-class="postForm.$invalid?'disable':''"><input type="submit" value="Thêm sách" ng-disabled="postForm.$invalid" class="btn btn-danger" /> </span>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>


    </div>
</div>
