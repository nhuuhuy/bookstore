<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

                <div class="card sidebar-nav">
                    <h5><i class="glyphicon glyphicon-home"></i>
                        <small><b>MANAGEMENT</b></small>
                    </h5>
                    <ul class="nav nav-pills nav-pills-danger nav-stacked">
                        <li><a href="#">Home</a></li>
                        <li class=""><a href="#/admin/addbook">Add</a></li>
                        <li><a href="#/admin/listbook">List</a></li>
                        <li><a href="">Search</a></li>
                    </ul>
                    <h5><i class="glyphicon glyphicon-user"></i>
                        <small><b>USERS</b></small>
                    </h5>
                    <ul class="nav nav-pills nav-pills-danger nav-stacked">
                        <li><a href="#">List</a></li>
                        <li><a href="#">Manage</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 ">
                <div class="card card-form ">
                    <div class="addBook">
                        <div class="card-title">Add New Book</div>
                        <form name="postForm " ng-submit="submitForm() " novalidate>
                            <div class="form-group label-floating">
                                <label class="control-label">Title:</label>
                                <input class="form-control" type="text" ng-model="books.title" ng-required="true" name="title" />
                                <p ng-show="postForm.title.$invalid && !postForm.title.$pristine" class="text-danger"> Title is required.</p>
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Author:</label>
                                <input class="form-control" type="text" ng-model="books.author" />
                            </div>
                            <div class="form-group" ng-init="getGenres()">
                                <label>Genre</label>
                                <select ng-model="book.genre" name="genre" ng-required="true" class="form-control" ng-options="genre as genre.name for genre in genres">
                                  <p ng-show="postForm.genre.$invalid" class="text-danger"> Genre is required.</p>  
                        </select>
                            </div>
                            <div class="form-group ">
                                <label class="control-label">Publisher:</label>
                                <input class="form-control" type="text" ng-model="book.publisher" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label">Pages:</label>
                                <input class="form-control" type="number" ng-model="book.pages" name="pages" />
                                <p ng-show="postForm.pages.$error.number" class="text-danger"> Page is number.</p>
                            </div>
                            <div class="form-group ">
                                <label class="control-label">Weight:</label>
                                <input class="form-control" type="number" ng-model="book.weight" name="weight" />
                                <p ng-show="postForm.weight.$error.number" class="text-danger"> weight is number.</p>
                            </div>
                            <div class="form-group ">
                                <label class="control-label">Width:</label>
                                <input class="form-control" type="number" ng-model="book.size.width" name="width" />
                                <p ng-show="postForm.width.$error.number" class="text-danger"> Width is number.</p>
                            </div>

                            <div class="form-group ">
                                <label class="control-label">Depth:</label>
                                <input class="form-control" type="number" ng-model="book.size.depth" name="depth" />
                                <p ng-show="postForm.depth.$error.number" class="text-danger"> Depth is number.</p>

                            </div>
                            <div class="form-group ">
                                <label class="control-label">SKU:</label>
                                <input class="form-control" type="text" ng-model="book.sku" name="sku" />


                            </div>
                            <div class="form-group ">
                                <label class="control-label">short description</label>
                                <textarea class="form-control" ng-model="book.shortDescription" rows="5"></textarea>
                            </div>
                            <div class="form-group ">
                                <label class="control-label">Full description</label>
                                <textarea class="form-control" ng-model="book.fullDescription" rows="10"></textarea>
                            </div>
                            <div class="form-group ">
                                <label class="control-label">SKU:</label>
                                <input class="form-control" type="text" ng-model="book.size.width" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label">Previous price:</label>
                                <input class="form-control" type="number" ng-model="book.reviousPrice" name="reviousPrice" />
                                <p ng-show="postForm.reviousPrice.$error.number" class="text-danger"> Price is number.</p>

                            </div>
                            <div class="form-group ">
                                <label class="control-label">Selling price:</label>
                                <input class="form-control" type="number" ng-model="book.sellingPrice" name="sellingPrice" />
                                <p ng-show="postForm.sellingPrice.$error.number" class="text-danger"> Price is number.</p>
                            </div>
                            <div class="form-group ">

                                <div class="">
                                    <label class="control-label">Create date:</label>
                                    <p class="input-group date">
                                        <input type="text" class="form-control " uib-datepicker-popup="{{book.createDate}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                                    </p>
                                </div>

                            </div>
                            <div class="form-group ">
                                <label class="control-label">Upload cover <i class="fa fa-camera "></i></label>
                                <input type="file" ng-model="books.cover">
                            </div>
                            <input class="btn btn-danger" type="submit" value="Submit" ng-disabled="postForm.$invalid" />
                        </form>
                    </div>

                </div>

            </div>

        </div>


    </div>
</div>
