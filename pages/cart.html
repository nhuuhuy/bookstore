<div class="container" ng-show="cart.length>0">
    <div class="row  ">

        <div class=" wrap">
            <div class=" heading">
                <h5>Shopping Cart</h5>
            </div>
            <div class="col-sm-12">
                <table class="table table-bordered table-hover rwd-table  ">

                    <thead>
                        <tr>
                            <th class="hidden-xs"></th>
                            <th class=" ">Tên sách</th>
                            <th class="">Đơn giá</th>
                            <th class="">Số lượng</th>
                            <th class="">Thành tiền</th>
                            <th class=""></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in cart">
                            <td class="hidden-xs">
                                <div class="imgItem"><img ng-src="{{item.image}}" alt="" class="img-responsive hidden-xs" /></div>
                            </td>
                            <td class="" data-th="Tên sách">
                                <button class="btn btn-default btn-xs pull-right removexs" ng-click='removeCart($index)'><i class="fa fa-trash-o"></i></button>
                                <h6>{{item.title}} </h6>
                            </td>
                            <td data-th="Đơn giá">
                                <p class="price ">{{item.price|currency:"$":0}}</p>
                            </td>
                            <td class="" data-th="Số lượng"><input type="number" ng-model="item.quantity" min="1" class="form-control" ng-change="changeQty($index)"></td>
                            <td data-th="Thành tiền">
                                <p class="price ">{{item.price*item.quantity| currency:"$":0}}</p>
                            </td>
                            <td class="removecart"><button class="btn btn-default btn-xs" ng-click='removeCart($index)'><i class="fa fa-trash-o"></i></button></td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
<div class="container" ng-show="cart.length>0">
    <div class="row">
        <div class="wrap">
            <div class="col-sm-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h5>Ghi chú</h5>
                    </div>
                    <div class="panel-body">
                        <label>Ghi chú khi giao hàng</label >
                            <input type="text" class="form-control" ng-model="order.note">
                             
                        </div>
            
                          
                    </div>
                </div>
              
            <div class="col-sm-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h5>Đơn hàng</h5>
                    </div>
                    <div class="panel-body">
                        <h6>Tổng cộng: <span class="price">{{ all.totalPrice| currency:"$":0}}</span></h6>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-danger btn-xs"  data-toggle="modal" data-target="#modalSigin" ng-click="isLogged()? checkout():''">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="container">
    <div class="row" ng-hide="cart.length>0">
        <div class="col-sm-12">
            <div class="card text-center">
                <h1>
                    <i class="fa fa-frown-o"></i>Giỏ hàng hiện trống
                </h1>
                <a href="#/" class="btn btn-danger btn-just-icon btn-round btn-round  " ><i class="fa fa-chevron-left back"></i></a>
            </div>
        </div>

    </div>
</div>
