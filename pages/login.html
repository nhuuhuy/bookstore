<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="card text-center">
                <div class="account-box">
                    <form class="form-signin" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" required autofocus />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required />
                        </div>
                        <div class="checkbox">
                            <label>
                                    <input type="checkbox" >
                                    Keep me signed in
                                </label>
                        </div>

                        <button class="btn btn-danger" type="submit">Sign in</button>
                    </form>
                    <a class="forgotLnk" href="">I can't access my account</a>
                    <div class="or-box">
                        <span class="or">OR</span>
                        <div class="row">
                            <div class="col-md-6 ">
                                <a href="" class="btn btn-info">Facebook</a>
                            </div>
                            <div class="col-md-6 ">
                                <a href="" class="btn btn-danger">Google</a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 ">
                            <a href="#/register" class="btn btn-default btn-block">Create New Account</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
