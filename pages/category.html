<div ng-controller="CategoryController as categoryctrl">
    <div class="container">
        <div class="row">
            <div class="">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#/">Home</a></li>
                    <li class="breadcrumb-item active"><a href="#/category">category</a></li>
                </ol>
            </div>


            <div class="col-sm-3 sidenav hidden-xs">
                <div class="panel ">
                    <div class="panel-heading">
                        <h5>Category</h5>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-pills-danger nav-stacked">
                            <li role="presentation" ng-repeat="genre in categoryctrl.genres"><a href="">{{genre.name}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="wrap">
                    <div class="heading  ">
                        <h5>All</h5>
                    </div>

                    <div class="fillter">
                        <label for="sort">Sort by:</label>
                        <select name="sort" id="sort">
	 			<option value="">Name</option>
	 			<option value="">Price</option>
	 			<option value="">Rate</option>
	 		</select>
                        <label for="">View: </label><button class="btn btn-default btn-sm" ng-click="categoryctrl.setView('list')" type="button"><i class="fa  fa-th-list"></i></button>
                        <button class="btn btn-default btn-sm" ng-click="categoryctrl.setView('block')" type="button"><i class="fa fa-th-large"></i></button>
                    </div>
                    <div ng-class="categoryctrl.isSelectedView('block')?'col-md-3 col-sm-6': 'col-sm-12 '   " ng-repeat="book in categoryctrl.books">
                        <div class="item panel panel-default">
                            <div ng-class="categoryctrl.isSelectedView('block')?'panel-body':'panel-body list'">
                                <div ng-class="categoryctrl.isSelectedView('block')? 'imagePanel':' imagePanel list'">
                                    <a href="#/item/{{$index}}"><img ng-src="{{book.images.main}}" class="panelImage" alt=""></a>
                                </div>

                                <div class="descriptionBlock" ng-show="categoryctrl.isSelectedView('block')">
                                    <h6>Description</h6>
                                    {{book.shortDescription|limitTo:90|limitTo:90}}<a href="#/item/{{$index}}">...</a>
                                </div>
                            </div>
                            <div ng-class="categoryctrl.isSelectedView('block')? 'panel-footer': 'panel-footer list'">

                                <div ng-class="categoryctrl.isSelectedView('block')? 'titlePanel':''">
                                    <h5>
                                        <a href="#/item/{{$index}}" class="title">{{book.title | limitTo:25}}<span ng-show="book.title.length>25">...</span></a>
                                    </h5>

                                </div>

                                <div class="descriptionList" ng-show="categoryctrl.isSelectedView('list')">
                                    <p>Description</p>
                                    <p>{{book.shortDescription|limitTo:80}}<a href="#/item/{{$index}}">...</a></p>
                                </div>
                                <p class="author visible-sm visible-xs">{{book.author}}</p>
                                <p class="price">{{book.sellingPrice|currency:"$":0}}</p>

                                <button class="btn btn-danger btn-xs shopCart" ng-click="booksctrl.addCart(book)"><i class="fa fa-shopping-cart"></i> </button>
                                <button class="btn btn-default  btn-xs like "><i class="fa fa-heart" ></i></button>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <ul uib-pagination total-items="categoryctrl.bigTotalItems" ng-model="categoryctrl.bigCurrentPage" max-size="categoryctrl.maxSize" class="pagination-sm pagination-danger" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
